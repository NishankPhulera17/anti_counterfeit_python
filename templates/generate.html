{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Generate Secure QR+CDP</h2>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
        <div>
            <form id="generate-form">
                <div class="form-group">
                    <label class="form-label" for="product-id">Product ID / SKU</label>
                    <input type="text" id="product-id" class="form-control" placeholder="e.g. PROD-123456" required>
                    <small style="color: var(--text-secondary); display: block; margin-top: 0.5rem;">
                        This ID will be linked to a unique cryptographic CDP pattern.
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-gears"></i> Generate Code
                </button>
            </form>
        </div>

        <div id="generate-result"
            style="display: none; text-align: center; background: rgba(0,0,0,0.2); padding: 2rem; border-radius: 1rem;">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">Generated Secure QR</p>
            <img id="qr-image" src="" alt="Generated QR"
                style="max-width: 200px; border: 4px solid white; border-radius: 8px;">

            <div style="text-align: left; margin-top: 1.5rem; font-size: 0.9rem;">
                <p><strong>Product:</strong> <span id="res-product-id"></span></p>
                <p><strong>Serial:</strong> <span id="res-serial-id"
                        style="font-family: monospace; color: var(--accent-blue);"></span></p>
                <p><strong>CDP ID:</strong> <span id="res-cdp-id"
                        style="font-family: monospace; color: var(--accent-green);"></span></p>
            </div>

            <div style="margin-top: 1.5rem;">
                <button onclick="window.print()" class="btn btn-secondary btn-sm">
                    <i class="fa-solid fa-print"></i> Print
                </button>
                <a id="download-link" href="#" download="qr-code.png" class="btn btn-secondary btn-sm">
                    <i class="fa-solid fa-download"></i> Download
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
